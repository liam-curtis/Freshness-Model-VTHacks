<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./staticFiles/main.css">
  <title>Login Page</title>
  <style>
    h1 {text-align: center}
  </style>
</head>
<body>
  <center>

  <h3>Login Here</h3>
  <h1>RipeMind</h1>

  <form action="" method="post" id="loginForm">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="user" placeholder="Enter Username Here"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="user_pass" placeholder="Enter Password Here"></td>
        </tr>
        
        <tr>
           <td><input type="submit" name="submit" value="Login" id="loginButton"></td>
           <td><p>Not yet a Member? <a href="/register">Register</a></p></td>
        </tr>
      </table>
  </form>
  <br>
  </center>

  <script>
    // JavaScript code to handle form submission and redirection
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
        
        // Optionally, perform any client-side form validation here
        
        // Redirect to a different page
        window.location.href = "/upload"; // Replace "/success" with the desired URL
    });
  </script>
</body>
</html>
