<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./staticFiles/main.css">
  <title>Register</title>
</head>
<body>
  <center>

  <h3>Register Here</h3>

  <form action="" method="post">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="user" placeholder="Enter Username Here"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="user_pass" placeholder="Enter Password Here"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="mail" placeholder="Enter Email Here"></td>
        </tr>

        <tr>
          <td>First Name:</td>
          <td><input type="Name" name="first_name" placeholder="Enter First Name Here"></td>
        </tr>

        <tr>
          <td>Last Name:</td>
          <td><input type="Name" name="last_name" placeholder="Enter Last Name Here"></td>
        </tr>

        <tr>
           <td><input type="submit" name="submit" value="submit"> <a href="http://127.0.0.1:5000/login"></a></td>
           <td><p>Already a user? <a href="http://127.0.0.1:5000/login">Login Here</a></p></td>
        </tr>

      </table>
  </form>
  
  </center>
</body>
</html>
